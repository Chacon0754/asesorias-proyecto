<main>
    <div class="teacher-list">
        <table mat-table [dataSource]="allMajors" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="Id_Carreras">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let major"> {{major.id_carrera}} </td>
            </ng-container>
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="Nombre_Carrera">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let major"> {{major.nombre_carrera}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div> 
</main>
